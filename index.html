<head>
  <title>Unbreakable Mason</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="mason.css">
  <script type="application/javascript;version=1.7" src="mason.js" async defer></script>
</head>


<body>
  <div class="input-row">
    <form action="#">
      <label>Grid:</label>
      <label for="gwidth">Width</label>
      <input type="number" min="1" id="gwidth" value="6">
      <label for="gheight">Height</label>
      <input type="number" min="1" id="gheight" value="5">
    </form>

    <form action="#" class="brick-form">
      <label>Brick:</label>
      <label for="bwidth">Width</label>
      <input type="number" min="1" id="bwidth" value="1">
      <label for="bheight">Height</label>
      <input type="number" min="1" id="bheight" value="2">
    </form>
  </div>

  <table>
    <tbody></tbody>
  </table>
</body>
